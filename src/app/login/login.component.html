<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" (click)="home()">HOME</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="register()"
          >REGISTER <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="login()">LOGIN</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="check()">
    <div class="form-group">
      <h1>Login</h1>
      <p id="usr" *ngIf="!er1">User doesnt exists</p>
      <label>Email address</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
      <div *ngIf="hasError('email')" style="color: red;">
        <p *ngIf="get('email').errors.required" style="color: red;">E-mail cannot be empty</p>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="pass" class="form-control" placeholder="Enter Password">
      <div *ngIf="hasError('pass')" style="color: red;">
        <p *ngIf="get('pass').errors.required" style="color: red;">Password cannot be empty</p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
